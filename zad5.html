<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v2 - Poprawiony</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .form-wrapper {
            position: relative;
            width: 1000px; /* Sztywna szerokość bazy */
            /* Wysokość dopasuje się do obrazka */
        }

        .form-bg {
            width: 100%;
            display: block;
        }

        .input-field {
            position: absolute;
            background: transparent; /* Usuwamy tło, żeby nie zasłaniać kratek */
            border: none; /* Usuwamy ramki docelowo */
            
            /* PONIŻEJ: Włącz to do testów, żeby widzieć gdzie są pola */
            /* border: 1px solid rgba(255, 0, 0, 0.5); background: rgba(255, 255, 0, 0.2); */
            
            font-family: 'Courier New', Courier, monospace; /* Monospace jest kluczowy! */
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            z-index: 10;
        }

        /* --- KALIBRACJA PÓL (Wartości w PX dla szerokości 1000px) --- */

        /* 1. Nazwa Odbiorcy */
        #input-nazwa {
            top: 40px;         /* Przesunięcie od góry */
            left: 148px;       /* Start pierwszej kratki */
            width: 815px;
            height: 35px;
            font-size: 23px;   /* Dobrany rozmiar czcionki */
            letter-spacing: 14.2px; /* Rozstrzelenie liter do kratek */
            text-transform: uppercase;
        }

        /* 2. Numer Rachunku */
        #input-konto {
            top: 138px;
            left: 148px;
            width: 800px;
            height: 35px;
            font-size: 23px;
            letter-spacing: 14.3px; /* Minimalnie inne niż wyżej */
        }

        /* 3. Kwota (To było najbardziej zepsute) */
        #input-kwota {
            top: 185px;        /* Podciągnięte mocno w górę */
            left: 585px;       /* Przesunięte w prawo do pola kwoty */
            width: 360px;
            height: 35px;
            font-size: 23px;
            text-align: right; /* Kwota do prawej */
            letter-spacing: 14px;
            padding-right: 10px;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-nazwa" class="input-field" value="JAN KOWALSKI">
        <input type="text" id="input-konto" class="input-field" value="12345678901234567890123456">
        <input type="text" id="input-kwota" class="input-field" value="1250,00">
    </div>

</body>
</html>
