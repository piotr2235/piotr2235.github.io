<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v6 - Styl Kwoty Wszędzie</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        /* WSPÓLNY STYL BAZOWY (Taki sam jak w Kwocie) */
        .input-field {
            position: absolute;
            background: transparent;
            border: none; 
            /* border: 1px solid red; <--- Odkomentuj, jeśli chcesz widzieć ramki */
            
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;

            /* KLUCZOWE WARTOŚCI Z POLA KWOTA: */
            font-size: 24px;
            letter-spacing: 14px; 
        }

        /* --- POZYCJONOWANIE --- */

        /* 1. Nazwa Odbiorcy */
        #input-nazwa {
            top: 45px;         
            left: 155px;       
            width: 815px;
            height: 35px;
            text-align: left; /* Nazwa wyrównana do lewej */
            padding-left: 5px; /* Minimalna korekta startowa */
            text-transform: uppercase;
        }

        /* 2. Tytułem */
        /* Poprzednio było 270px i trafiło w złe pole. Teraz celujemy w 7. rząd kratek */
        #input-tytul {
            top: 405px;        /* Znacznie niżej - celujemy w pole "tytułem" */
            left: 155px;       /* Ten sam start co nazwa */
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            text-transform: uppercase;
        }

        /* 3. Kwota (BEZ ZMIAN - IDEAŁ) */
        #input-kwota {
            top: 182px;         
            left: 585px;
            width: 360px;
            height: 35px;
            text-align: right; /* Kwota do prawej */
            padding-right: 15px;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-nazwa" class="input-field" maxlength="27" 
               placeholder="NAZWA" oninput="validateName(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27" 
               placeholder="TYTUŁEM" oninput="validateTitle(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12" 
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <script>
        /* LOGIKA WALIDACJI */

        // 1. Nazwa: Tylko litery
        function validateName(input) {
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '');
            input.value = input.value.toUpperCase();
        }

        // 2. Tytuł: Litery i Cyfry
        function validateTitle(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '');
            input.value = input.value.toUpperCase();
        }

        // 3. Kwota: Cyfry i przecinek
        function validateAmount(input) {
            input.value = input.value.replace('.', ',');
            input.value = input.value.replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) {
                input.value = input.value.slice(0, -1);
            }
        }
    </script>

</body>
</html>
