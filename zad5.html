<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wzór Przelewu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Opcjonalnie: ukrywa paski przewijania, jeśli chcesz statyczny widok */
        }

        .background-container {
            /* Używamy dokładnej nazwy Twojego pliku */
            background-image: url('5b35db272c392_p.jpg');
            
            /* Ustawienie: cover wypełni cały ekran (może uciąć boki), 
               contain pokaże cały druk (mogą być puste paski po bokach).
               Przy formularzach 'contain' jest bezpieczniejsze. */
            background-size: contain; 
            
            background-position: center;
            background-repeat: no-repeat;
            
            /* Kolor tła pod spodem (dla estetyki, gdy zdjęcie nie wypełnia ekranu) */
            background-color: #fceaea; 
            
            width: 100%;
            height: 100vh; /* 100% wysokości okna przeglądarki */
        }
        
        /* Opcjonalny styl dla treści na wierzchu */
        .overlay-content {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border: 1px solid #ccc;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="background-container">
        </div>

</body>
</html>
