<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew Pocztowy - Wersja Uproszczona</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column; /* Utrzymujemy układ kolumnowy */
            align-items: center; /* Wyśrodkowanie */
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* --- TWOJE ORYGINALNE POLA (BEZ ZMIAN) --- */

        #input-zleceniodawca {
            top: 285px;
            left: 155px;
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 14.2px;
        }

        #input-tytul {
            top: 385px;
            left: 155px;
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 14.2px;
        }

        #input-kwota {
            top: 182px;
            left: 585px;
            width: 360px;
            height: 35px;
            text-align: right;
            padding-right: 15px;
            letter-spacing: 14px;
        }

        /* --- STYLE DLA GENERATORA (BEZ ZMIAN) --- */

        .generator-wrapper {
            width: 1000px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #generateXmlButton {
            background-color: #f0f0f0;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #generateXmlButton:hover {
            background-color: #ddd;
        }

        #xmlOutput {
            width: 100%; 
            box-sizing: border-box;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-zleceniodawca" class="input-field" maxlength="27"
               placeholder="NAZWA" oninput="validatePayerName(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27"
               placeholder="TYTUŁEM" oninput="validateTitle(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12"
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <div class="generator-wrapper">
        <button id="generateXmlButton">Generuj XML</button>
        <textarea id="xmlOutput" readonly placeholder="Tutaj pojawi się wygenerowany kod XML..."></textarea>
    </div>

    <script>
        // --- TWOJE ORYGINALNE FUNKCJE WALIDACJI (BEZ ZMIAN) ---
        function validatePayerName(input) {
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '').toUpperCase();
        }

        function validateTitle(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '').toUpperCase();
        }

        function validateAmount(input) {
            input.value = input.value.replace('.', ',').replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) input.value = input.value.slice(0, -1);
        }

        // --- UPROSZCZONA FUNKCJA GENEROWANIA XML ---

        function generateXML() {
            // 1. Pobranie wartości tylko z 3 istniejących pól
            const zleceniodawca = document.getElementById('input-zleceniodawca').value;
            const tytul = document.getElementById('input-tytul').value;
            const kwota = document.getElementById('input-kwota').value;

            // 2. Walidacja tylko dla 3 pól
            if (!zleceniodawca || !tytul || !kwota) {
                alert("Proszę wypełnić wszystkie trzy pola formularza.");
                return;
            }

            // 3. Stworzenie uproszczonego szablonu XML
            const xmlString = `<?xml version="1.0" encoding="UTF-8"?>
<wpis>
    <zleceniodawca>${zleceniodawca}</zleceniodawca>
    <tytul>${tytul}</tytul>
    <kwota waluta="PLN">${kwota}</kwota>
</wpis>`;

            // 4. Wyświetlenie wyniku (bez zmian)
            document.getElementById('xmlOutput').value = xmlString;
        }

        // Uruchomienie skryptów po załadowaniu strony (bez zmian)
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('generateXmlButton').addEventListener('click', generateXML);
        });

    </script>

</body>
</html>
