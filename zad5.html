<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v4 - Kalibracja</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px; /* Stała szerokość - nasza baza */
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none; 
            /* border: 1px solid red;  <-- Odkomentuj, jeśli chcesz widzieć granice */
            font-family: 'Courier New', Courier, monospace; /* Stała szerokość znaku */
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
        }

        /* --- KALIBRACJA V4 --- */

        /* 1. Nazwa Odbiorcy - Poprawione */
        #input-nazwa {
            top: 43px;          
            left: 156px;        
            width: 810px;
            height: 30px;
            font-size: 24px;    
            
            /* BYŁO: 13.8px -> ZMNIEJSZAM DO: 13.2px */
            /* Tekst uciekał w prawo, więc musimy go ścisnąć */
            letter-spacing: 13.2px; 
            
            text-transform: uppercase;
        }

        /* 2. Numer Rachunku - Poprawione */
        #input-konto {
            top: 134px;         /* Minimalna korekta w dół (z 132 na 134), żeby było idealnie w środku */
            left: 155px;
            width: 800px;
            height: 35px;
            font-size: 24px;
            
            /* BYŁO: 13.7px -> ZMNIEJSZAM DO: 13.2px */
            /* Tu też tekst dryfował w prawo */
            letter-spacing: 13.2px; 
        }

        /* 3. Kwota - BEZ ZMIAN (jest super) */
        #input-kwota {
            top: 182px;         
            left: 585px;
            width: 360px;
            height: 35px;
            font-size: 24px;
            text-align: right;
            letter-spacing: 14px;
            padding-right: 15px;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-nazwa" class="input-field" maxlength="27" 
               placeholder="JAN KOWALSKI" oninput="validateName(this)">
        
        <input type="text" id="input-konto" class="input-field" maxlength="26" 
               placeholder="0000..." oninput="validateAccount(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12" 
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <script>
        /* LOGIKA WALIDACJI (JavaScript) */

        function validateName(input) {
            // Tylko litery i spacje
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '');
            input.value = input.value.toUpperCase();
        }

        function validateAccount(input) {
            // Tylko cyfry
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function validateAmount(input) {
            // Zamiana kropki na przecinek + tylko cyfry
            input.value = input.value.replace('.', ',');
            input.value = input.value.replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) {
                input.value = input.value.slice(0, -1);
            }
        }
    </script>

</body>
</html>
