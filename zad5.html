<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew Pocztowy</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
            font-size: 24px;
            text-transform: uppercase;
        }

        
        #input-zleceniodawca {
            top: 285px;
            left: 155px;
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 14.2px;
        }

        #input-tytul {
            top: 385px;
            left: 155px;
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 14.2px;
        }

        #input-kwota {
            top: 182px;
            left: 585px;
            width: 360px;
            height: 35px;
            text-align: right;
            padding-right: 15px;
            letter-spacing: 14px;
        }

       
        .generator-wrapper {
            width: 1000px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #generateXmlButton {
            background-color: #f0f0f0;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #generateXmlButton:hover {
            background-color: #ddd;
        }

        #xmlOutput {
            width: 100%; 
            box-sizing: border-box;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-zleceniodawca" class="input-field" maxlength="27"
               placeholder="NAZWA" oninput="walidujNazwe(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27"
               placeholder="TYTUŁEM" oninput="walidujTytul(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12"
               placeholder="0,00" oninput="walidujKwote(this)">
    </div>

    <div class="generator">
        <button id="generateXmlButton">XML</button>
        <textarea id="xmlOutput" readonly placeholder="XML"></textarea>
    </div>

    <script>
        
        function walidujNazwe(pole) {
            pole.value = pole.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '').toUpperCase();
        }

        function walidujTytul(pole) {
            pole.value = pole.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '').toUpperCase();
        }

        function walidujKwote(pole) {
            pole.value = pole.value.replace('.', ',').replace(/[^0-9,]/g, '');
            if ((pole.value.match(/,/g) || []).length > 1) pole.value = pole.value.slice(0, -1);
        }

    
        function generujXML() {
           
            const zleceniodawca = document.getElementById('input-zleceniodawca').value;
            const tytul = document.getElementById('input-tytul').value;
            const kwota = document.getElementById('input-kwota').value;

            const trescXML = `<?xml version="1.0" encoding="UTF-8"?>
<wpis>
    <zleceniodawca>${zleceniodawca}</zleceniodawca>
    <tytul>${tytul}</tytul>
    <kwota waluta="PLN">${kwota}</kwota>
</wpis>`;

       
            document.getElementById('xmlOutput').value = trescXML;
        }

        document.addEventListener('DOMContentLoaded', (zdarzenie) => {
            document.getElementById('generateXmlButton').addEventListener('click', generujXML);
        });

    </script>

</body>
</html>
