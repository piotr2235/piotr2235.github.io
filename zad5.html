<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny Przelew</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Ciemne tło strony, żeby formularz się wyróżniał */
            font-family: sans-serif;
        }

        /* Główny kontener - to jest nasze "płótno" */
        .form-wrapper {
            position: relative; /* Kluczowe: elementy wewnątrz pozycjonujemy względem tego bloku */
            width: 1000px;      /* Ustalamy sztywną szerokość dla precyzji */
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Obrazek tła */
        .form-bg {
            width: 100%;
            display: block;
            /* To sprawia, że obrazek nie reaguje na kliknięcia, ułatwia klikanie w inputy */
            pointer-events: none; 
            user-select: none;
        }

        /* Wspólny styl dla wszystkich pól tekstowych */
        .input-field {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3); /* Lekko widoczne tło, żebyś wiedział gdzie są (zmień na 0 dla pełnej przezroczystości) */
            border: 1px solid red; /* Czerwona ramka do testów - usuń ją (border: none) jak skończysz kalibrację! */
            font-family: 'Courier New', Courier, monospace; /* Czcionka o stałej szerokości */
            font-size: 22px;
            color: #000;
            padding: 0 5px;
            outline: none;
        }

        /* --- POZYCJONOWANIE PÓL (Musisz to dostroić "na oko" pod swój obrazek) --- */

        /* 1. Nazwa Odbiorcy (górne pole) */
        #input-nazwa {
            top: 6%;       /* Odległość od góry */
            left: 15%;     /* Odległość od lewej */
            width: 80%;    /* Szerokość pola */
            height: 35px;
            text-transform: uppercase;
        }

        /* 2. Numer Rachunku (to długie pole z kratkami) */
        #input-konto {
            top: 21.5%;
            left: 15%;
            width: 78%;
            height: 38px;
            font-size: 26px;
            
            /* MAGIA: Rozstrzelenie znaków, żeby trafiały w kratki */
            letter-spacing: 13.5px; 
            padding-left: 12px; /* Przesunięcie startowe pierwszego znaku */
            border-color: blue; /* Dla odróżnienia */
        }

        /* 3. Kwota */
        #input-kwota {
            top: 30%;
            left: 60%;
            width: 30%;
            height: 40px;
            font-size: 24px;
            text-align: right; /* Kwota zwykle do prawej */
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-nazwa" class="input-field" placeholder="Nazwa odbiorcy" autocomplete="off">
        
        <input type="text" id="input-konto" class="input-field" maxlength="27" placeholder="XX XXXX..." autocomplete="off">
        
        <input type="text" id="input-kwota" class="input-field" placeholder="0,00" autocomplete="off">
    </div>

</body>
</html>
