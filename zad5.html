<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v5 - Tytuł zamiast Konta</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none; 
            /* ODKOMENTUJ PONIŻSZĄ LINIĘ, ABY ZOBACZYĆ GDZIE SĄ POLA (Czerwona ramka) */
            /* border: 1px solid red; */
            
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
        }

        /* --- KALIBRACJA v5 --- */

        /* 1. Nazwa Odbiorcy */
        #input-nazwa {
            top: 46px;          /* Obniżone o 3px względem poprzedniej wersji */
            left: 156px;        
            width: 810px;
            height: 30px;
            font-size: 24px;    
            letter-spacing: 12.9px; /* Ściśnięte jeszcze bardziej (było 13.2px) */
            text-transform: uppercase;
        }

        /* 2. Tytułem (Nowe pole zamiast konta) */
        /* UWAGA: To jest wyliczone na ok. 6 rząd kratek */
        #input-tytul {
            top: 270px;         /* Szacowana pozycja dla pola 'Tytułem' */
            left: 156px;        /* Ten sam start co nazwa */
            width: 810px;
            height: 30px;
            font-size: 24px;
            letter-spacing: 12.9px; /* Taka sama siatka jak w nazwie */
            text-transform: uppercase;
        }

        /* 3. Kwota (Bez zmian) */
        #input-kwota {
            top: 182px;         
            left: 585px;
            width: 360px;
            height: 35px;
            font-size: 24px;
            text-align: right;
            letter-spacing: 14px;
            padding-right: 15px;
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-nazwa" class="input-field" maxlength="27" 
               placeholder="NAZWA ODBIORCY" oninput="validateName(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27" 
               placeholder="TYTUŁEM" oninput="validateTitle(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12" 
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <script>
        /* LOGIKA WALIDACJI */

        // 1. Nazwa: Tylko litery
        function validateName(input) {
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '');
            input.value = input.value.toUpperCase();
        }

        // 2. Tytuł: Litery, Cyfry, Myślniki, Ukośniki (np. FV/2024)
        function validateTitle(input) {
            // Pozwalamy na trochę więcej znaków niż w nazwie
            input.value = input.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '');
            input.value = input.value.toUpperCase();
        }

        // 3. Kwota: Cyfry i przecinek
        function validateAmount(input) {
            input.value = input.value.replace('.', ',');
            input.value = input.value.replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) {
                input.value = input.value.slice(0, -1);
            }
        }
    </script>

</body>
</html>
