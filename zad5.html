<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v8 - Obniżone pola</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none; 
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
            font-size: 24px; 
        }

        /* --- KALIBRACJA v8 --- */
        
        /* 1. Nazwa ZLECENIODAWCY */
        #input-zleceniodawca {
            top: 278px;        /* OBNIŻONE o 6px (było 272px) */
            left: 155px;       
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 13.3px; 
            text-transform: uppercase;
        }

        /* 2. Tytułem */
        #input-tytul {
            top: 391px;        /* OBNIŻONE o 6px (było 385px) */
            left: 155px;       
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 13.3px; 
            text-transform: uppercase;
        }

        /* 3. Kwota (Bez zmian - jest dobra) */
        #input-kwota {
            top: 182px;         
            left: 585px;
            width: 360px;
            height: 35px;
            text-align: right;
            padding-right: 15px;
            letter-spacing: 14px; 
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-zleceniodawca" class="input-field" maxlength="27" 
               placeholder="NAZWA ZLECENIODAWCY" oninput="validatePayerName(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27" 
               placeholder="TYTUŁEM" oninput="validateTitle(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12" 
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <script>
        function validatePayerName(input) {
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '').toUpperCase();
        }

        function validateTitle(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '').toUpperCase();
        }

        function validateAmount(input) {
            input.value = input.value.replace('.', ',').replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) input.value = input.value.slice(0, -1);
        }
    </script>

</body>
</html>
