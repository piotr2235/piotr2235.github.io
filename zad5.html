<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelew v7 - Zleceniodawca</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            font-family: sans-serif;
        }

        .form-wrapper {
            position: relative;
            width: 1000px;
        }

        .form-bg {
            width: 100%;
            display: block;
            user-select: none;
        }

        .input-field {
            position: absolute;
            background: transparent;
            border: none; 
            font-family: 'Courier New', Courier, monospace; 
            font-weight: bold;
            color: #000;
            padding: 0;
            margin: 0;
            outline: none;
            line-height: 1;
            font-size: 24px; 
        }

        /* --- KALIBRACJA v7 (Modyfikacja) --- */

        /* 1. Nazwa Odbiorcy (USUNIĘTE) */
        
        
        /* 2. Nazwa ZLECENIODAWCY (NOWE POLE) */
        /* Celuje w 5. rząd kratek. STYL (spacing) skopiowany z 'Tytułem' */
        #input-zleceniodawca {
            top: 272px;        /* Pozycja dla 5. rzędu kratek */
            left: 155px;       
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 13.3px; /* Kopia z v7 'tytułem' */
            text-transform: uppercase;
        }


        /* 3. Tytułem (Zostaje z v7) */
        #input-tytul {
            top: 385px;        
            left: 155px;       
            width: 815px;
            height: 35px;
            text-align: left;
            padding-left: 5px;
            letter-spacing: 13.3px; /* Wzorzec z v7 */
            text-transform: uppercase;
        }

        /* 4. Kwota (Zostaje z v7 - dobra) */
        #input-kwota {
            top: 182px;         
            left: 585px;
            width: 360px;
            height: 35px;
            text-align: right;
            padding-right: 15px;
            letter-spacing: 14px; /* Styl dla kwoty */
        }

    </style>
</head>
<body>

    <div class="form-wrapper">
        <img src="5b35db272c392_p.jpg" alt="Wzór przelewu" class="form-bg">

        <input type="text" id="input-zleceniodawca" class="input-field" maxlength="27" 
               placeholder="NAZWA ZLECENIODAWCY" oninput="validatePayerName(this)">
        
        <input type="text" id="input-tytul" class="input-field" maxlength="27" 
               placeholder="TYTUŁEM" oninput="validateTitle(this)">
        
        <input type="text" id="input-kwota" class="input-field" maxlength="12" 
               placeholder="0,00" oninput="validateAmount(this)">
    </div>

    <script>
        // Walidacja dla Zleceniodawcy (tylko litery)
        function validatePayerName(input) {
            input.value = input.value.replace(/[^a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s]/g, '').toUpperCase();
        }

        // Walidacja dla Tytułem (litery, cyfry, myślniki)
        function validateTitle(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9ąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s\/\-\.]/g, '').toUpperCase();
        }

        // Walidacja dla Kwoty
        function validateAmount(input) {
            input.value = input.value.replace('.', ',').replace(/[^0-9,]/g, '');
            if ((input.value.match(/,/g) || []).length > 1) input.value = input.value.slice(0, -1);
        }
    </script>

</body>
</html>
