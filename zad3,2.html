<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galeria Psów</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif; 
            margin: 20px;                 
        }

     
        center {
            max-width: 800px; 
            margin: 0 auto;  
        }

    
        b {
            display: block;    
            font-size: 2em;    
            margin-bottom: 20px;
        }

      
        table {
            width: 100%;                 
            margin-bottom: 20px;          
            border-collapse: collapse;    
        }
        th {
            padding: 10px;    
        }

        /* 6. Obrazki */
        img {
            height: 150px;
            width: 150px;         /* Dodana szerokość, by były kwadratowe */
            object-fit: cover;    /* Zapobiega rozciąganiu/zniekształcaniu zdjęć */
        }

    </style>
</head>
<body>

    <center>
        
        <b>GALERIA PSÓW</b>
        
        <table>
            <tbody>
                <tr>
                    <th> <IMG src="pies1.jpg" alt="pies1" height="150"> </th>
                    <th> <IMG src="pies2.jpg" alt="pies2" height="150"> </th>
                    <th> <IMG src="pies3.jpg" alt="pies3" height="150"> </th>
                    <th> <IMG src="pies4.jpg" alt="pies4" height="150"> </th>
                </tr>
                <tr>
                    <th>Pies 1 </th>
                    <th>Pies 2 </th>
                    <th>Pies 3 </th>
                    <th>Pies 4 </th>
                </tr>
            </tbody>
        </table>

        <table>
            <tbody>
                <tr>
                    <th> <IMG src="pies5.jpg" alt="pies1" height="150"> </th>
                    <th> <IMG src="pies6.jpg" alt="pies2" height="150"> </th>
                    <th> <IMG src="pies7.jpg" alt="pies3" height="150"> </th>
                    <th> <IMG src="pies8.jpg" alt="pies4" height="150"> </th>
                </tr>
                <tr>
                
                    <th>Pies 5</th>
                    <th>Pies 6 </th>
                    <th>Pies 7 </th>
                    <th>Pies 8 </th>
                </tr>
            </tbody>
        </table>

    </center>

</body>
</html>
