<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galeria Psów</title>
    
    <style>
        /* 1. Cała strona */
        body {
            font-family: Arial, sans-serif; /* Czytelna czcionka */
            margin: 20px;                 /* Mały margines od krawędzi okna */
        }

        /* 2. Kontener (twój tag <center>) */
        center {
            max-width: 800px; /* Maksymalna szerokość galerii */
            margin: 0 auto;   /* Wyśrodkowanie na stronie */
        }

        /* 3. Tytuł (twój tag <b>) */
        b {
            display: block;     /* Ustawia go w bloku, by można było dodać margines */
            font-size: 2em;     /* Dwa razy większa czcionka */
            margin-bottom: 20px; /* Odstęp pod tytułem */
        }

        /* 4. Tabele */
        table {
            width: 100%;                  /* Tabela zajmuje całą szerokość kontenera (800px) */
            margin-bottom: 20px;          /* Odstęp między tabelami */
            border-collapse: collapse;    /* Ładniejsze ramki (jeśli byś je dodał) */
        }

        /* 5. Komórki (obrazki i tekst) */
        th {
            padding: 10px;      /* Trochę miejsca wewnątrz każdej komórki */
        }

        /* 6. Obrazki */
        img {
            height: 150px;
            width: 150px;         /* Dodana szerokość, by były kwadratowe */
            object-fit: cover;    /* Zapobiega rozciąganiu/zniekształcaniu zdjęć */
        }

    </style>
</head>
