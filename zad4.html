<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAlk</title> 
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .display-screen {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            font-size: 24px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .my-button {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div id="display" class="display-screen">0</div>
        <div>
            <button class="my-button">0</button>
            <button class="my-button">C</button>
            <button class="my-button">+</button>
            <button class="my-button">-</button>
        </div>
        <div>
            <button class="my-button">1</button>
            <button class="my-button">2</button>
            <button class="my-button">3</button>
            <button class="my-button">*</button>
        </div>
        <div>
            <button class="my-button">4</button>
            <button class="my-button">5</button>
            <button class="my-button">6</button>
            <button class="my-button">/</button>
        </div>
        <div>
            <button class="my-button">7</button>
            <button class="my-button">8</button>
            <button class="my-button">9</button>
            <button class="my-button">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.my-button');

        buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                const buttonText = button.textContent;
                const currentDisplay = display.textContent;
                const operators = '+-*/';
                const lastChar = currentDisplay.charAt(currentDisplay.length - 1);

                if (buttonText === 'C') {
                    display.textContent = '0';
                } else if (buttonText === '=') {
                    try {
                        if (operators.includes(lastChar)) {
                             display.textContent = 'Błąd';
                        } else {
                            const result = new Function('return ' + currentDisplay)();
                            display.textContent = result;
                        }
                    } catch (error) {
                        display.textContent = 'Błąd';
                    }
                } else if (operators.includes(buttonText)) {
                    if (currentDisplay === 'Błąd') {
                        display.textContent = '0' + buttonText;
                    } else if (operators.includes(lastChar)) {
                        display.textContent = currentDisplay.slice(0, -1) + buttonText;
                    } else {
                        display.textContent += buttonText;
                    }
                } else {
                    if (currentDisplay === '0' || currentDisplay === 'Błąd') {
                        if (currentDisplay === '0' && buttonText === '0') {
                        } else {
                             display.textContent = buttonText;
                        }
                    } else {
                        display.textContent += buttonText;
                    }
                }
            });
        });
    </script>
</body>
</html>
