<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="zad2c.html" method="GET">
        <br> <br> <label for="Imie">Imie:</label>
        <input type="text" id="Imie" name="Imie" placeholder="np. Jan" maxlength="15" required=""><br><br>
        <label for="Nazwisko">Nazwisko:</label>
        <input type="text" id="Nazwisko" name="Nazwisko" placeholder="np. Kowalski" maxlength="15" required=""><br><br>
        <label for="miasto">Miasto</label>
        <input type="text" id="miasto" name="miasto" placeholder="np. Warszawa" required=""> <br> <br>
        <label for="ulica">Ulica:</label>
        <input type="text" id="ulica" name="ulica" placeholder="np. Marszałkowska" required=""> <br> <br>
        <label for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel" placeholder="np. 123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required=""> <br> <br>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail" placeholder="np. JanKowalski@gmail.com" required=""> <br> <br>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" placeholder="********" maxlength="15" required=""> <br> <br>
        <label for="data">Data urodzenia:</label>
        <input type="date" id="data" name="data" required=""> <br> <br>
        <label for="prawoj">Prawo jazdy:</label>
        <label for="tak">TAK</label>
        <input type="radio" id="tak" value="tak" name="prawoj" required="">
        <label for="oczywiście ze tak">Oczywiście ze tak</label>
        <input type="radio" id="nie" value="nie" name="prawoj" required=""> <br> <br>
        <label for="opinia">Opinia:</label>
        <input type="text" id="opinia" name="opinia" placeholder="np. Napisz swoja opinie" maxlength="200"> <br> <br>

        <input type="submit">
    </form>

</body>

</html>
